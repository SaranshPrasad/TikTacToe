<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Saransh</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Shizuru&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="msg-container hide ">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>
    <!-- Main Section Starts Here ! -->
    <div id="main">
      <h1 id="title">Tic Tac Toe</h1>
      <!-- Conatiner starts here !  -->
      <div id="container">
        <!-- Game Box Starts Here !  -->
        <div id="game">
          <button class="box" id="b1"></button>
          <button class="box" id="b2"></button>
          <button class="box" id="b3"></button>
          <button class="box" id="b4"></button>
          <button class="box" id="b5"></button>
          <button class="box" id="b6"></button>
          <button class="box" id="b7"></button>
          <button class="box" id="b8"></button>
          <button class="box" id="b9"></button>
        </div>
        <!-- Game Box Ends Here !  -->
        
      </div>
      <!-- Conatiner ends here !  -->
      <button id="reset">Reset Game</button>
    </div>
    <p id="copyright">Made While üç® By Saransh </p>

   
    <!-- Main Section ENds here !  -->
    <script src="script.js"></script>
  </body>
</html>
